<!-- One -->
<section id="{{ .section.section_id }}" class="wrapper">

    <div id="clockdiv">
        <div>
            <span class="days"></span>
            <div class="smalltext">Days</div>
        </div>
        <div>
            <span class="hours"></span>
            <div class="smalltext">Hours</div>
        </div>
        <div>
            <span class="minutes"></span>
            <div class="smalltext">Minutes</div>
        </div>
        <div>
            <span class="seconds"></span>
            <div class="smalltext">Seconds</div>
        </div>
    </div>

    <div class="inner">
        <ul class="features">
            {{ range $feature := .section.features }}
                <li>
                    <h3{{ if $feature.icon.enabled }} class="icon {{ $feature.icon.style }} {{ $feature.icon.icon }}"{{ end }}>{{ $feature.title }}</h3>
                    {{ partial "markdownify-block" $feature.description }}
                </li>
            {{ end }}
        </ul>
    </div>
</section>
